# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/oportunidade}

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=no-file

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."ao.co.oportunidade.webhook".level=DEBUG
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# Reactive Messaging Configuration for Webhook Processing
mp.messaging.outgoing.webhook-events.connector=smallrye-in-memory
mp.messaging.incoming.webhook-events.connector=smallrye-in-memory

# Webhook Configuration
webhook.max-retry-count=${WEBHOOK_MAX_RETRY:3}
webhook.retry-delay-seconds=${WEBHOOK_RETRY_DELAY:60}
webhook.secret=${WEBHOOK_SECRET:}

# Health Check Configuration
quarkus.smallrye-health.ui.enable=true

# Metrics Configuration
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true

# OpenAPI / Swagger UI Configuration
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.always-include=true
